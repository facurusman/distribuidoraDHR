<mat-tab-group class="tab-group" >
  <mat-tab label="Mostrar Ventas">
    <div class="tabla-completa">
      <div class="busqueda">
        <h1>Filtrar por Fecha</h1>
        <mat-form-field appearance="fill">
          <mat-label>Introduzca un rango de fechas</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Fecha Inicial">
            <input matEndDate placeholder="Fecha Final">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <button mat-raised-button color="primary">Buscar</button>
      </div>
      <div class="exports">
        <button mat-button>Exportar Clientes</button>
        <button mat-button>Exportar Productos</button>
        <button mat-button>PDF</button>
      </div>
      <mat-form-field appearance="standard" class="filter-class">
        <mat-label class="label-search">Busqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input class="input-search">
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

           <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
            <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary">Exportar a PDF</button> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

    </div>

  </mat-tab>

  <mat-tab label="Crear Venta">
    <div class="container">
      <div class="container-child">
        <img src="../../../assets/images/logo-dygcombos.png" alt="" />
        <mat-form-field>
          <mat-label class="title">Nombre</mat-label>
          <input matInput name="name" [(ngModel)]="name" minlength="5" />
        </mat-form-field>

        <mat-form-field>
          <mat-label class="title">Total</mat-label>
          <input matInput name="detail" [(ngModel)]="total" minlength="5" />
        </mat-form-field>
        <mat-form-field>
          <mat-label class="title">Fecha</mat-label>
          <input matInput name="detail" [(ngModel)]="date" minlength="5" />
        </mat-form-field>

        <button mat-raised-button color="warn" (click)="onCreateProduct()">Crear Venta</button>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
