<mat-tab-group>
  <mat-tab label="Mostrar Clientes">
    <table mat-table class="mat-elevation-z8" *ngFor="let item of dataSource">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item; in: dataSource">{{ item.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef>Phone number</th>
        <td mat-cell *matCellDef="let item; in: dataSource">
          {{ item.phone_number }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="zone">
        <th mat-header-cell *matHeaderCellDef>Zone</th>
        <td mat-cell *matCellDef="let item; in: dataSource">{{ item.zone }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="adress">
        <th mat-header-cell *matHeaderCellDef>Adress</th>
        <td mat-cell *matCellDef="let item; in: dataSource">
          {{ item.adress }}
        </td>
      </ng-container>

      <!-- Email Column -->

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let item; in: dataSource">
          {{ item.email }}
        </td>
      </ng-container>

      <!-- Detail Column -->

      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef>Detail</th>
        <td mat-cell *matCellDef="let item; in: dataSource">
          {{ item.detail }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-tab>

  <mat-tab label="Crear Cliente">
    <div class="container">
      <mat-form-field appearance="fill">
        <mat-label class="title">Nombre</mat-label>
        <input matInput name="name" [(ngModel)]="name" minlength="5" />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Teléfono"
          class="phone_number"
          [(ngModel)]="phone_number"
          minlength="8"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Zona</mat-label>
        <input matInput name="zone" [(ngModel)]="zone" minlength="5" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label class="title">Dirección</mat-label>
        <input matInput name="adress" [(ngModel)]="adress" minlength="5" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label class="title">Email</mat-label>
        <input matInput name="email" [(ngModel)]="email" minlength="5" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label class="title">Detalle</mat-label>
        <input matInput name="detail" [(ngModel)]="detail" minlength="5" />
      </mat-form-field>

      <button mat-raised-button color="warn" (click)="onSend()">Send</button>
    </div>
  </mat-tab>
</mat-tab-group>
