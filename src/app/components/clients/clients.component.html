<mat-tab-group class="tab-group" >
  <mat-tab label="Mostrar Clientes">
    <div class="tabla-completa">
      <mat-form-field appearance="standard" class="filter-class">
        <mat-label class="label-search">Busqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input class="input-search">
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
            <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

    </div>


  </mat-tab>

  <mat-tab label="Crear Cliente">
    <div class="container">
      <mat-form-field appearance="fill">
        <mat-label class="title">Nombre</mat-label>
        <input matInput name="name" [(ngModel)]="name" minlength="5" />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Teléfono"
          class="phone_number"
          [(ngModel)]="phone_number"
          minlength="8"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Zona</mat-label>
        <input matInput name="zone" [(ngModel)]="zone" minlength="5" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label class="title">Dirección</mat-label>
        <input matInput name="adress" [(ngModel)]="adress" minlength="5" />
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
               placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Por favor ingrese una direccion de email valida
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email es <strong>obligatorio</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label class="title">Detalle</mat-label>
        <input matInput name="detail" [(ngModel)]="detail" minlength="5" />
      </mat-form-field>

      <button mat-raised-button color="warn" (click)="onSend()">Send</button>
    </div>
  </mat-tab>
</mat-tab-group>
