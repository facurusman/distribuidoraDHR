<mat-tab-group>
  <mat-tab label="Mostrar Clientes">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- phone_number Column -->
      <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
      </ng-container>

      <!-- zone Column -->
      <ng-container matColumnDef="zone">
        <th mat-header-cell *matHeaderCellDef> Zona </th>
        <td mat-cell *matCellDef="let element"> {{element.zone}} </td>
      </ng-container>

      <!-- adress Column -->
      <ng-container matColumnDef="adress">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.adress}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <!-- detail Column -->
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Detalle </th>
        <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>





    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>
  </mat-tab>

  <mat-tab label="Crear Cliente">
    <div class="container">
      <mat-form-field appearance="fill">
        <mat-label class="title">Nombre</mat-label>
        <input matInput name="name" [(ngModel)]="name" minlength="5" />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Teléfono"
          class="phone_number"
          [(ngModel)]="phone_number"
          minlength="8"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Zona</mat-label>
        <input matInput name="zone" [(ngModel)]="zone" minlength="5" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label class="title">Dirección</mat-label>
        <input matInput name="adress" [(ngModel)]="adress" minlength="5" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label class="title">Email</mat-label>
        <input matInput name="email" [(ngModel)]="email" minlength="5" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label class="title">Detalle</mat-label>
        <input matInput name="detail" [(ngModel)]="detail" minlength="5" />
      </mat-form-field>

      <button mat-raised-button color="warn" (click)="onSend()">Send</button>
    </div>
  </mat-tab>
</mat-tab-group>
