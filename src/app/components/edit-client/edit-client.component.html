<div class="container">
  <div class="container-child">
    <mat-form-field>
      <mat-label class="title">Nombre</mat-label>
      <input matInput name="name" [(ngModel)]="nombre" minlength="5" />
    </mat-form-field>

    <mat-form-field>
      <input matInput type="string" placeholder="Teléfono" class="phone_number" [(ngModel)]="telefono" minlength="8" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Zona</mat-label>
      <input matInput name="zone" [(ngModel)]="zona" minlength="5" />
    </mat-form-field>

    <mat-form-field>
      <mat-label class="title">Dirección</mat-label>
      <input matInput name="adress" [(ngModel)]="direccion" minlength="5" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="string" matInput placeholder="dygcombos@gmail.com" [(ngModel)]="email" />
  </mat-form-field>

  <mat-form-field>
    <mat-label class="title">Detalle</mat-label>
    <input matInput name="detail" [(ngModel)]="detalle" minlength="5" />
  </mat-form-field>

  <button mat-raised-button color="warn" (click)="onEdit()">Editar Cliente</button>

  <ng-template [ngIf]="creado">

    <div class="message_create">Cliente actualizado con exito</div>

  </ng-template>
</div>
</div>
