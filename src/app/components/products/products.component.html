<mat-tab-group>
  <mat-tab label="Mostrar Productos">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- description Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
</mat-paginator>
    </div>




  </mat-tab>

  <mat-tab label="Crear Producto">
    <div class="container">
      <mat-form-field appearance="fill">
        <mat-label class="title">Descripcion</mat-label>
        <input matInput name="name" [(ngModel)]="description" minlength="5" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label class="title">Precio</mat-label>
        <input matInput name="detail" [(ngModel)]="price" minlength="5" />
      </mat-form-field>

      <button mat-raised-button color="warn" (click)="onCreateProduct()">Crear Producto</button>
    </div>
  </mat-tab>
</mat-tab-group>
