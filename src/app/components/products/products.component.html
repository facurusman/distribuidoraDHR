<mat-tab-group class="tab-group" >
  <mat-tab label="Mostrar Productos">
    <div class="tabla-completa">
      <div class="busqueda">
        <h1>Aumentar los precios</h1>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Aumentar de precio todos los productos</mat-label>
          <input matInput placeholder="Ex. +8">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="aumentar()">Aumentar</button>
      </div>
      <div class="exports">
        <button mat-button>PDF</button>
      </div>
      <mat-form-field appearance="standard" class="filter-class">
        <mat-label class="label-search">Busqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input class="input-search">
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="precio_base">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio_base}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openDialog()">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="selection.toggle(row)">
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>


</div>
</mat-tab>

<mat-tab label="Crear Producto">
    <div class="container">
      <div class="container-child">
        <img src="../../../assets/images/logo-dygcombos.png" alt="" />
        <mat-form-field>
          <mat-label class="title">Descripcion</mat-label>
          <input matInput name="name" [(ngModel)]="description" minlength="5" />
        </mat-form-field>

        <mat-form-field>
          <mat-label class="title">Precio</mat-label>
          <input matInput name="detail" [(ngModel)]="price" minlength="5" />
        </mat-form-field>

        <button mat-raised-button color="warn" (click)="onCreateProduct()">Crear Producto</button>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
