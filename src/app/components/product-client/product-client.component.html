<div class="tabla-completa">

  <mat-form-field appearance="standard" class="filter-class">
    <mat-label class="label-search">Busqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input class="input-search">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="disabled"></mat-checkbox>
          </section>
        </td>
      </ng-container>


      <!-- ID CLIENT Column -->
      <ng-container matColumnDef="idCliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID-C </th>
        <td mat-cell *matCellDef="let row"> {{row.idCliente}} </td>
      </ng-container>

      <!-- ID PRODUCT Column -->
      <ng-container matColumnDef="idProducto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID-P </th>
        <td mat-cell *matCellDef="let row"> {{row.idroducto}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>



</div>
<button mat-raised-button color="primary" (click)="goToClientPage()">Guardar</button>

</div>
