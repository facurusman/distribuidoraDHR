<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
    (click)="onToggleSidenav()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <div class="dyg">
    <p>DyG combos</p>
  </div>
  <img
    src="https://dyg-frontend.herokuapp.com/assets/images/logo-dygcombos.png"
    class="image-dyg"
  />
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav class="mat-elevation-z8" mode="over">
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="goToHomePage()" *ngIf="rol === '1'">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" (click)="goToClientsPage()">
      <mat-icon>perm_identity</mat-icon>
      <span>Clientes</span>
    </button>
    <button mat-button class="menu-button" (click)="goToProductsPage()">
      <mat-icon>store</mat-icon>
      <span>Productos</span>
    </button>
    <button mat-button class="menu-button" (click)="goToSalesPage()">
      <mat-icon>shopping_cart</mat-icon>
      <span>Ventas</span>
    </button>
    <button mat-button class="menu-button" (click)="goToUsersPage()" *ngIf="rol === '1'">
      <mat-icon>supervisor_account</mat-icon>
      <span>Usuarios</span>
    </button>
    <button mat-button class="menu-button" (click)="goToListPage()" *ngIf="rol === '1'">
      <mat-icon>view_list</mat-icon>
      <span>Listas</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Salir</span>
    </button>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
